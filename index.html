<style>
body {
    font-family: Arial, sans-serif;

}

h1 {
    margin-top: 20px;
}

.menu {
    display: flex;
    flex-direction: column;   /* coloca um embaixo do outro */
    align-items: center;      /* centraliza */

}

.menu button {

    border-radius: 25px;
    border: none;
    cursor: pointer;

}

.menu button:hover {

    box-shadow: 0px 12px 25px rgba(0,0,0,0.3);
}



.grid {
    display: none;
    margin-top: 20px;
}

.card {
    display: inline-block;
    margin: 15px;
    cursor: pointer;
}

.card img {
    width: 300px;
    height: 300px;

    background-color: white;
    padding: 10px;
    border-radius: 15px;
}


.card p {

    margin-top: 8px;
}

#display {
    margin-top: 40px;
}

#display img {
    width: 450px;
    max-height: 450px;
    object-fit: contain;
    border-radius: 20px;
    background-color: white;
    padding: 20px;
    box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
    transition: transform 0.3s;
}

#display img:hover {
    transform: scale(1.05);
}

#display h2 {
    font-size: 40px;
    margin-top: 20px;
}

/* RESPONSIVIDADE */

@media (max-width: 768px) {

    .menu {
        flex-direction: column;
        align-items: center;
    }

    .menu button {
        width: 90%;
        height: 90px;
        font-size: 18px;
    }

    .card {
        width: 45%;
    }

    .card img {
        width: 100px;
        height: 100px;
    }

    #display img {
        width: 90%;
        max-width: 300px;
    }

    #display h2 {
        font-size: 28px;
    }
}



/* Contador (contar at√© 10) styles */

#contadorArea img,

#contadorTexto {

    margin-top: 12px;
    color: #333;
}

#contadorButtons {
    display: flex;
    flex-direction: column; /* empilha os bot√µes verticalmente */
    gap: 10px;
    margin-top: 12px;
    align-items: center;
}

#btnProximo {

    background-color: #4CAF50;

    cursor: pointer;
    font-size: 18px;

#btnReiniciar {

    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 18px;
}

/* bot√£o Voltar usa a classe .voltar j√° definida acima */

.voltar {
    margin-top: 20px;

    font-size: 18px;
    border-radius: 10px;
    border: none;
    background-color: #2196F3;
    color: white;
    cursor: pointer;

</style>
</head>

<body>

<div id="display"></div>


<script>

function mostrarMensagem(texto, imagem) {
    document.getElementById("display").innerHTML =
        "<img src='" + imagem + "'><h2>" + texto + "</h2>";
}

let numeroAtual = 1;

function mostrarTela(tela) {
    document.getElementById("menu").style.display = "none";
    document.querySelectorAll(".grid").forEach(el => el.style.display = "none");
    document.getElementById(tela).style.display = "block";
    document.getElementById("display").innerHTML = "";

    if (tela === "contar") {
        numeroAtual = 1;
        atualizarContador();
    }
}

function atualizarContador() {
    const imgEl = document.getElementById("contadorImagem");
    const expectedSrc = "imagens/contar_" + numeroAtual + ".png";

    // Tenta carregar a imagem externa (contar_1.png ... contar_10.png).
    // Se falhar (n√£o existir), usa um SVG gerado dinamicamente com o n√∫mero.
    const probe = new Image();
    probe.onload = function() {
        imgEl.src = expectedSrc;
    };
    probe.onerror = function() {
        imgEl.src = gerarSVGNumeroDataURL(numeroAtual);
    };
    probe.src = expectedSrc;

    document.getElementById("contadorTexto").innerText =
        "N√∫mero " + numeroAtual;
}

// Gera um data URL de SVG com o n√∫mero centralizado ‚Äî usado como fallback
function gerarSVGNumeroDataURL(n) {
    const width = 400;
    const height = 300;
    const fontSize = 180;
    const svg = `<?xml version="1.0" encoding="UTF-8"?>\n` +
        `<svg xmlns='http://www.w3.org/2000/svg' width='${width}' height='${height}'>` +
        `<rect width='100%' height='100%' fill='#f4f9ff'/>` +
        `<text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' ` +
        `font-family='Arial, sans-serif' font-size='${fontSize}' fill='#333'>${n}</text>` +
        `</svg>`;

    return 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svg);
}

function proximoNumero() {
    if (numeroAtual < 10) {
        numeroAtual++;
        atualizarContador();
    }
}

function reiniciarContador() {
    numeroAtual = 1;
    atualizarContador();
}

function voltar() {
    document.getElementById("menu").style.display = "flex";
    document.querySelectorAll(".grid").forEach(el => el.style.display = "none");
    document.getElementById("display").innerHTML = "";
}

</script>
